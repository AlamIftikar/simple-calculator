<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px; /* Adjust width for smaller screens */
            max-width: 90%; /* Ensure it doesn't overflow on smaller screens */
        }

        .display {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            overflow: hidden; /* Prevents content from overflowing */
            white-space: nowrap;
            text-overflow: ellipsis; /* Adds '...' if text overflows */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ccc;
        }

        .operator {
            background-color: #eee;
        }

        .operator:hover {
            background-color: #ddd;
        }

        .clear {
            background-color: #f44336;
            color: white;
        }

        .clear:hover {
            background-color: #d32f2f;
        }

        .equal {
            background-color: #4CAF50;
            color: white;
        }

        .equal:hover {
            background-color: #43A047;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendDisplay('/')">/</button>
            <button class="operator" onclick="appendDisplay('*')">*</button>
            <button onclick="appendDisplay('7')">7</button>
            <button onclick="appendDisplay('8')">8</button>
            <button onclick="appendDisplay('9')">9</button>
            <button class="operator" onclick="appendDisplay('-')">-</button>
            <button onclick="appendDisplay('4')">4</button>
            <button onclick="appendDisplay('5')">5</button>
            <button onclick="appendDisplay('6')">6</button>
            <button class="operator" onclick="appendDisplay('+')">+</button>
            <button onclick="appendDisplay('1')">1</button>
            <button onclick="appendDisplay('2')">2</button>
            <button onclick="appendDisplay('3')">3</button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="appendDisplay('0')">0</button>
            <button onclick="appendDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let displayValue = '0';

        function updateDisplay() {
            document.getElementById('display').innerText = displayValue;
        }

        function appendDisplay(value) {
            if (displayValue === '0' && value !== '.') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function calculate() {
            try {
                displayValue = eval(displayValue);
                if (!isFinite(displayValue)) {
                    displayValue = 'Error';
                }
            } catch (error) {
                displayValue = 'Error';
            }
            updateDisplay();
        }

        // Initial display update
        updateDisplay();
    </script>

</body>
</html>
